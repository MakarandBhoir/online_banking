<div><app-menu></app-menu></div>
<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
 <H3><strong>PRIMO INTERNET BANKING</strong></H3> <br />
<div class="panel panel-primary">
	<div class="panel-heading" align="center">
		<h5 style="color:steelblue;">LIST OF BENEFICIARIES</h5>
	</div>
	<div class="panel-body" class="col-md-18">
	  <table class="table table-striped">
		<thead  >
		  
			<tr>
			<th>PAYEE ACCOUNT ID</th>
			<th>BANK NAME</th>
			<th>IFSC</th>
            <th>NICKNAME</th>
            <th>ACTIONS</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let payee of payees | async">
			<td>{{payee.payeeACno}}</td>
			<td>{{payee.bankName}}</td>
            <td>{{payee.ifsc}}</td>
            <td>{{payee.nickName}}</td>
		
			<td><button (click)="deletePayee(payee.b_Id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
				<button (click)="updatePayee(payee.b_Id)" class="btn btn-info" style="margin-left: 10px"><i class="fas fa-pen-square"></i></button>
				<button (click)="payeeDetails(payee.b_Id)" class="btn btn-info" style="margin-left: 10px"><i class="fas fa-folder-open"></i></button>
			</td>
		  </tr>
		</tbody>
	  </table>
	  <button  class="btn btn-primary" (click)="addPayee()" >
		ADD BENEFICIARY
	</button>
	</div>
  </div>
  </div></div>
