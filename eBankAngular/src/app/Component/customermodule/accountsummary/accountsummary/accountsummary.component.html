<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        <H3><strong>PRIMO INTERNET BANKING</strong></H3> <br />
        <div class="panel panel-primary">
            <div class="panel-heading" align="center">
                <h5 style="color:steelblue;">LIST OF ACCOUNT REQUESTS</h5>
            </div>

            <div class="panel-body" class="col-md-12">
                <table class="table table-striped" *ngIf="bnkacct">
                    <thead>
                        <tr>

                            <th>Account No</th>
                            <th>Balance</th>
                            <th>Account Type</th>
                            <th>View Last 10 Transactions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let acc of bnkacct">
                            <td>{{acc.account_No}}</td>
                            <td>{{acc.balance}}</td>
                            <td>{{acc.type}}</td>
                            <td>
                                <button (click)="viewLast10Transac(acc.account_No)" class="btn btn-info"
                                    style="margin-left: 10px"><i class="fas fa-folder-open"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <!--<app-viewlast10transac></app-viewlast10transac>-->
                <table class="table table-striped" *ngIf="show && urstran">
                    <thead>
                        <tr>
                            <th>To Account</th>
                            <th>Amount</th>
                            <th>mode</th>
                            <th>Transaction Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let trans of urstran">
                            <td>{{trans.to_AC}}</td>
                            <td>{{trans.amount}}</td>
                            <td>{{trans.mode}}</td>
                            <td>{{trans.timestamp}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
